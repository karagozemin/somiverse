<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomiVerse</title>
    <link rel="icon" type="image/jpeg" href="/src/assets/favicon.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="/src/assets/favicon.jpeg">
    <link rel="apple-touch-icon" href="/src/assets/favicon.jpeg">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div id="intro-lights"></div>
        <div id="intro-title">
            <img src="/Somi.png" alt="SomiVerse" class="somiverse-title" id="somiverse-logo" />
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="phaser-game"></div>
        
        <!-- Wallet & Points UI -->
        <div id="top-ui">
            <div id="points-container" class="glass-panel" style="display: none;">
                <span class="points-label">Points:</span>
                <span id="points-value">0</span>
            </div>
            <div id="wallet-container">
                <button id="connect-wallet" class="glass-button">
                    <span id="wallet-text">Connect Wallet</span>
                </button>
            </div>
        </div>

        <!-- Popup Container -->
        <div id="popup-overlay" class="popup-overlay" style="display: none;">
            <div id="popup-content" class="popup-content glass-panel">
                <!-- Dynamic popup content will be injected here -->
            </div>
        </div>

        <!-- Loading Screen - Hidden -->
        <div id="loading-screen" style="display: none;">
            <div class="loading-content">
                <div class="somnia-logo">SOMNIA</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/intro/IntroManager.js"></script>
</body>
</html>
